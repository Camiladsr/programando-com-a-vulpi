<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2 - CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Aula CSS Básico / Intermediário -->
    <div class="cabecalho"><h1>Esta é a Aula de CSS</h1></div>
    <div class="quadrado"></div>
    <div class="container-texto">
      <p class="texto-interno">Este é um texto</p>
    </div>
    <div class="circulo roxo"></div>
    <!-- Aula CSS Avançado -->
    <h1>Metodologia BEM</h1>
    <p>Block - Element - Modifier</p>

    <h2>Exemplo:</h2>
    <!-- Este é o Block -->
    <div class="cartao">
      <!-- Este é o Element -->
      <div class="cabecalho">
        <!-- Este é o Modifier -->
        <h1 class="titulo">Este é o Título</h1>
      </div>
    </div>
  </body>
</html>
